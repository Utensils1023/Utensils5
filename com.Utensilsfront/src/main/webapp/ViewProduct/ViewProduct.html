<div class="container" ng-app="myApp" ng-controller="ProController">
	
		<div class="row">
			<div class="col-lg-2"><strong>Product Name</strong></div>
			<div class="col-lg-2"><strong>Product Price</strong></div>
			
			<div class="col-lg-2"><strong>Product Quantity</strong></div>
			
			<div class="col-lg-2"><strong>Product Category</strong></div>
			<div class="col-lg-2"><strong>Delete Product</strong></div>
		</div>
		<hr>
		<div class="row" ng-repeat="cat in data">
			<div class="col-lg-2"><span>{{cat.ProductName}}</span></div>
			<div class="col-lg-2"><strong>{{cat.ProductPrice}}</strong></div>
			
			<div class="col-lg-2"><strong>{{cat.ProductQuantity}}</strong></div>
			
			<div class="col-lg-2"><strong>{{cat.Productategory}}</strong></div>
			
			<div class="col-lg-2">
			
			<button type="button" class="btn btn-success btn-sm" data-toggle="modal"  ng-click="editrow($index);" data-target="#myModal">Edit</button>
			
		
				
			</div>
			
			<div class="col-lg-2">
			
				<input type="submit" value="Delete" ng-click="DeleteProduct(cat.ProductId);"class="btn btn-danger">
				
			</div>
			
			<hr>
		</div>
		
		
		
		<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Product</h4>
      </div>
      <div class="modal-body">
        <form name="myForm">
 <div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">

<label for="text" >Product Name:</label>
<input type="text"  required="required" class="form-control" name="Pname" ng-model="editedItem.ProductName"/>
        <label for="email">Product Price:</label>   
 <input type="text" class="form-control"  required="required" name="Pprice" ng-model="editedItem.ProductPrice"/>
<label for="text">Product Description:</label>
<input type="text" name="Pdesc" class="form-control"  required="required"  ng-model="editedItem.ProductDescription" />
<label for="text">Product Category</label>
<input type="text" name="Pcategory"  required="required" ng-model="editedItem.Productategory" class="form-control"/>		
				 		
<label for="text">Product Quantity</label>
<input type="text" class="form-control" ng-model="editedItem.ProductQuantity"  required="required" />	
			
 <input type="submit" value="Update Product" data-dismiss="modal" id="Add-Product" class="btn btn-success" ng-click="UpdateProduct();"/>
          </div>
          </div>
 </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
		
		
</div>
