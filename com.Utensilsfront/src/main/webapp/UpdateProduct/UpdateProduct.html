<h3>EDIT PRODUCT</h3>
<form ng-app="myApp" ng-controller="ProController" name="myForm">
 <div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">

<label for="text" >Product Name:</label>
<input type="text"  required="required" class="form-control" name="Pname" ng-model="editedItem.ProductName"/>
        <label for="email">Product Price:</label>   
 <input type="text" class="form-control"  required="required" name="Pprice" ng-model="ProductPrice"/>
<label for="text">Product Description:</label>
<input type="text" name="Pdesc" class="form-control"  required="required"  ng-model="ProductDesc" />
<label for="text">Product Category</label>
<input type="text" name="Pcategory"  required="required" ng-model="ProductCategory" class="form-control"/>		
				 		
<label for="text">Product Quantity</label>
<input type="text" class="form-control" ng-model="ProductQuant"  required="required" name="Pquantity"/>				
 <input type="submit" value="Update Product"  id="Add-Product" class="btn btn-success" ng-click="UpdateProduct();"/>
          </div>
          </div>
 </form>
