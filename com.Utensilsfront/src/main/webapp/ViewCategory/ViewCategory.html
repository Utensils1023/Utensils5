<div class="container" ng-app="myApp" ng-controller="ProController">
	
		<div class="row">
			<div><strong>Category Name</strong></div>
			
		</div>
		<hr>
		<div class="row" ng-repeat="cat in data">
			<div class="col-lg-2"><span>{{cat.CategoryName}}</span></div>
			
			
			<div class="col-lg-2">
			
			<button type="button" class="btn btn-success btn-sm" data-toggle="modal"  ng-click="editrow($index);" data-target="#myModal">Edit</button>
			
		
				
			</div>
			
			<div class="col-lg-2">
			
				<input type="submit" value="Delete" ng-click="DeleteCategory(cat.CategoryId);"class="btn btn-danger">
				
			</div>
			
			<hr>
		</div>
		
		
		
		<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Category</h4>
      </div>
      <div class="modal-body">
        <form name="myForm">
 <div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">

<label for="text" >Category Name:</label>
<input type="text"  required="required" class="form-control" name="Pname" ng-model="editedItem.CategoryName"/>
       	
			
 <input type="submit" value="Update Category" data-dismiss="modal" id="Add-Category" class="btn btn-success" ng-click="UpdateCategory();"/>
          </div>
          </div>
 </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
		
		
</div>
