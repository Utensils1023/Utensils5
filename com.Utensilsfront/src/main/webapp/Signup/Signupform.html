  <div ng-app="myApp" ng-controller="signUpController" >
<div class="col-sm-8 col-sm-offset-2" id="form-container">


  
      <div class="page-header text-center">
          <h2><font color="#ffffff" style="font-family:Soho-Condensed;"><b>SIGN UP</b></font> </h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
         <div class="col-lg-4"><a ui-sref-active="active" ui-sref=".profile"><span id="status-buttons">1</span>STEP 1</a></div>
        <div class="col-lg-4"><a ui-sref-active="active" ui-sref=".interests"><span>2</span> STEP 2</a></div>
             <div class="col-lg-4"><a ui-sref-active="active" ui-sref=".payment"> <span>3</span>STEP 3</a></div>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  
  
  <!-- show our formData as it is being typed -->
 

</div>
</div>
